<div class="page-wrapper">
  <div class="authentication-box">
      <div class="container">
          <div class="row">
              <div class="col-md-5 p-0 card-center">
                  <div class=" ">
                     

                  </div>
              </div>
              <div class="col-md-10 p-0 card-center">
                  <div class="card tab2-card">
                      <div class="card-body">
                        <strong>Are you sure you want to sign out ? </strong>
                          <div class="tab-content" id="top-tabContent">
                              <div class="tab-pane fade show active" id="top-profile" role="tabpanel" aria-labelledby="top-profile-tab">
                               
                                  <form class="form-horizontal auth-form" method="post" action="{% url 'account_logout' %}">
                                    {% csrf_token %}
                                       {% if redirect_field_value %}
                                       <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                                       {% endif %}
                                      
                                     
                                      <div class="form-button">
                                        <button class="btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
                                          <a  class="btn btn-primary" href="{% url 'managerdesk' %}">Cancil</a>
                                      </div>
                                     
                                  </form>
                              </div>
                             
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>

{% endblock %}
